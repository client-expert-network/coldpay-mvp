{% extends 'base.html' %}
{% load static %}

{% block vendor_css %}
<link rel="stylesheet" href="{% static 'vendor/libs/node-waves/node-waves.css' %}" />
<link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
<link rel="stylesheet" href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" />
{% endblock %}

{% block content %}

{% include 'partials/navbar.html' %}
<h1>Create Test Page</h1>

<!-- 폼 액션은 현재 URL로 설정, method는 POST로 설정 -->
<form method="post" enctype="multipart/form-data">
    <title>Portfolio Form</title>
    {{ form.media }}
    {% csrf_token %}  <!-- CSRF 토큰 추가 -->
    
    <!-- PortfolioForm의 필드를 렌더링 -->
    {{ form.as_p }}
    <!-- 이미지와 비디오를 위한 파일 입력 필드 추가
    <label for="images">Images:</label>
    <input type="file" name="images" multiple id="images">
    
    <label for="videos">Videos:</label>
    <input type="file" name="videos" multiple id="videos">
     -->
    <!-- 폼 제출 버튼 -->
    <button type="submit">Create Test</button>
    
</form>
{% endblock %}
