{% extends 'base.html' %}
{% load static %}

{% block vendor_css %}
<link rel="stylesheet" href="{% static 'vendor/libs/bootstrap/bootstrap.css' %}" />
{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'css/custom-styles.css' %}" />
{% endblock %}

{% block content %}
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      {% include 'partials/navbar.html' %}

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <h2>Edit Portfolio</h2>
          <form action="{% url 'edit_portfolio' portfolio.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ portfolio.title }}" required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" name="content" rows="3" required>{{ portfolio.content }}</textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" value="{{ portfolio.price }}" required>
            </div>
            <div class="mb-3">
              <label for="portfolio_start" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="portfolio_start" name="portfolio_start" value="{{ portfolio.portfolio_start|date:"Y-m-d" }}" required>
            </div>
            <div class="mb-3">
              <label for="portfolio_end" class="form-label">End Date</label>
              <input type="date" class="form-control" id="portfolio_end" name="portfolio_end" value="{{ portfolio.portfolio_end|date:"Y-m-d" }}" required>
            </div>
            <div class="mb-3">
              <label for="images" class="form-label">Images</label>
              <input type="file" class="form-control" id="images" name="images" multiple>
            </div>
            <div class="mb-3">
              <label for="videos" class="form-label">Videos</label>
              <input type="file" class="form-control" id="videos" name="videos" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <!-- / Content -->
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
{% endblock %}

{% block vendor_js %}
<script src="{% static 'vendor/libs/bootstrap/bootstrap.js' %}"></script>
{% endblock %}

{% block page_js %}
<!-- Page specific JavaScript files can be included here -->
{% endblock %}
